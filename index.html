<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather - Arpan Bhattacharya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="enter location name"
          spellcheck="false"
          onkeydown="handleKeyPress(event)"
        />
        <button>
          <img src="./images/search2.png" alt="search-icon" />
        </button>
      </div>
      <div class="weather">
        <img src="images/default.png" alt="images" class="weather-icon">
        <h3 class="prep">XXXX</h3>
        <h1 class="temp">XXXX</h1>
        <h2 class="name">XXX</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="humidity">
                <div>
                    <p class="humidity">0%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="wind">
                <div>
                    <p class="wind">0 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
            <div class="col">
                <img src="images/feel.png" alt="feel">
                <div>
                    <p class="feel">XXXX</p> 
                    <p>Real feel</p>
                </div>
            </div>
            <div class="col">
                <img src="images/pressure.png" alt="pressure">
                <div>
                    <p class="pressure">0 mb</p>
                    <p>Pressure</p>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
